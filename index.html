<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

    <title></title>
</head>

<body style="background-color: black;">
    <div class="container">
        <div class="row fixed-top">
            <button class="btn btn-danger" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
                aria-expanded="false" aria-controls="collapseExample">
                Search
            </button>

            <div class="collapse w-100 float" id="collapseExample">
                <div class="card card-body col-4 float-start">
                    <p class="text-center fw-bold">Filter</p>
                    <div class="btn-group-vertical" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" onClick="genderFilter()" checked>
                        <label class="btn btn-outline-danger" for="btnradio1">All</label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" onClick="genderFilter('male')">
                        <label class="btn btn-outline-danger" for="btnradio2">Male</label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off"onClick="genderFilter('female')">
                        <label class="btn btn-outline-danger" for="btnradio3">Female</label>
                    </div>
                </div>

                <div class="card card-body col-8 float-end h-100">
                    <div class="input-group mb-3 mt-5">
                        <span class="input-group-text" id="basic-addon1">Country</span>
                        <input type="text" class="form-control" placeholder="" aria-label="" id="filterCountry"
                            aria-describedby="basic-addon1">
                        <button class="btn btn-danger w-25" type="button" onClick="filterCountry()">
                            Search
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row row-cols-1 row-cols-md-5 g-4 mt-4" id="result">
            <!-- result -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>
</html>
